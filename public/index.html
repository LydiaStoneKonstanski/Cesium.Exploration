<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>CesiumJS App</title>
    <script src="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Cesium.js"></script>
    <link href="https://cesium.com/downloads/cesiumjs/releases/1.110/Build/Cesium/Widgets/widgets.css" rel="stylesheet"/>
    <style>
        @import url(../templates/bucket.css);
    </style>
</head>
<body>
<div id="cesiumContainer"></div>
<script>
    Cesium.Ion.defaultAccessToken = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJqdGkiOiIxYjMxNDBiMC05OWZiLTQzMzctOWQ0Mi1lMWUwMWY1MzM2ZDIiLCJpZCI6MjE4MjQxLCJpYXQiOjE3MTY4NTYxNjZ9.WN46jJU9xzdQirPi7cwxSgHKe9TV2fKgtcWl8U31tyQ\n';

    // Initialize the Cesium Viewer in the HTML element with the `cesiumContainer` ID.
    const viewer = new Cesium.Viewer('cesiumContainer', {
        terrainProvider: Cesium.createWorldTerrain(),
        timeline: false,
        animation: false,
    });

    viewer.scene.primitives.add(Cesium.createOsmBuildings());

    viewer.camera.setView({
        destination: Cesium.Cartesian3.fromDegrees(-122.4175, 37.655, 400),
        orientation: {
            heading: Cesium.Math.toRadians(0.0),
            pitch: Cesium.Math.toRadians(-15.0),
        },
    });
</script>
</body>
</html>
